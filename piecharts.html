<body>
	<div id="piechartsDiv">
		<style>
			.legend {
				font-size: 12px;
			}
			
			rect {
				cursor: pointer;
				stroke-width: 2;
			}
			
			rect.disabled {
				fill: transparent !important;
			}
			
			#chart {
				height: 360px;
				position: relative;
				width: 360px;
				margin: 0 auto;
			}
			
			.tooltip {
				background: #eee;
				box-shadow: 0 0 5px #999999;
				color: #333;
				display: none;
				font-size: 12px;
				left: 130px;
				padding: 10px;
				position: absolute;
				text-align: center;
				top: 95px;
				width: 80px;
				z-index: 10;
			}
			
			h1 {
				font-size: 14px;
				text-align: center;
			}
			
			.chart rect {
				fill: steelblue;
				stroke: white;
			}
			
			.chart text {
				fill: white;
				font: 10px sans-serif;
				text-anchor: end;
			}
		</style>
		<div id="piechartfieldsDiv"></div>
		<div id="piechartdispDiv">
			<div id="chart">
				
			</div>	
		</div>
	</div>
</body>
