
<body>
	<div id="headerwrap">
		<div id="loginInterface">
			<div id="unLbl" class="label">Username:</div>
			<div id="unBoxdiv" class="input"><input id="unBox" type="text" class="style-1 focus"></div>
			<div id="pwLbl" class="label">Password:</div>
			<div id="pwBoxdiv" class="input"><input id="pwBox" type="password" class="style-1 focus"></div>
			<div id="loginBtn" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only headerbtn" role="button">Login</div>
			<div id="newuserBtn" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only headerbtn" role="button">New Account</div>
		</div>
	
		<div id="newuserInterface" style="display: none">
			<div id="confirmLbl" class="label">Confirm Password:</div>
			<div id="confirmBoxdiv" class="input"><input id="confirmBox" type="password"></div>
			<div id="newaccountBtn" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only headerbtn" role="button">Create New Account</div>
			<div id="backBtn" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only headerbtn" role="button">Back</div>			
		</div>
		
		<div id="loggedInInterface" style="display: none">
			<div id="welcome" class="label">
				<div class="label">Welcome, </div>
				<div id="username" class="label"></div>
			</div>
	</div>	
</body>
